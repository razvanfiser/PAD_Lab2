apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: razvanfiser1488/gateway:latest
          imagePullPolicy: Always
          env:
            - name: TIMEOUT
              value: "1"
          ports:
            - containerPort: 5003

---

apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  type: LoadBalancer
  ports:
    - port: 5003
      targetPort: 5003
  selector:
    app: gateway